name: Create Release

on:
  push:
    tags:
      - 'v*'

defaults:
  run:
    shell: pwsh

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Authenticate with nuget
      run: dotnet nuget add source --username KiruyaMomochi --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/KiruyaMomochi/index.json"
    - name: Add SixLabors.ImageSharp Alpha Source
      run: dotnet nuget add source --name imageSharp "https://www.myget.org/F/sixlabors/api/v3/index.json"
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Publish
      run: dotnet publish src/RediveExtract --configuration Release --no-restore --output bin
    - name: Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
    - name: Compress Asset
      run: Compress-Archive -Force ./bin/* RediveExtract.zip
    - name: Upload Asset
      uses: actions/upload-release-asset@v1
      id: upload_asset
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./RediveExtract.zip
        asset_name: RediveExtract.zip
        asset_content_type: application/zip

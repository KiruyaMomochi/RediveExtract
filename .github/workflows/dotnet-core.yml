name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: 0 * * * *

defaults:
  run:
    shell: pwsh

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: Setup .NET Core 3.1.x
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Setup .NET 5.0.100-rc.2.20479.15
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100-rc.2.20479.15
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Run
      run: dotnet run --project RediveExtract --configuration Release --no-restore
    - name: Commit files
      run: 
        if (git status -s)
        {
            $json = cat .\config.json | ConvertFrom-Json
            $taipei = [System.TimeZoneInfo]::FindSystemTimeZoneById('Taipei Standard Time')
            $time = [System.TimeZoneInfo]::ConvertTimeBySystemTimeZoneId((Get-Date), 'Taipei Standard Time').ToString("yyyy-MM-dd HH:mm:ss")
            $message = "Auto: $($json.Version -join '.')($($json.TruthVersion)) at $time"
            git status -s
            git config --global user.name 'KiruyaMomochi'
            git config --global user.email 'KiruyaMomochi@users.noreply.github.com'
            git add .
            git commit -m $message
            git push
        }

name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: 0 * * * *

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Run
      run: dotnet run --project RediveExtract --configuration Release --no-restore
    - name: Commit files
      run: |
        if [[ -n $(git status -s) ]] 
        then
        git config --global user.name 'KiruyaMomochi'
        git config --global user.email 'KiruyaMomochi@users.noreply.github.com'
        git add .
        git commit -m "Auto update: $(TZ=Asia/Taipei date -Iseconds)"
        git push
        fi
